<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weekly_WebDev_Challenge_1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="author" content="Krzysztof Kacik">
    <link rel="stylesheet" href="css/main.min.css">
    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
    <header>
        <img src="img/logo.png" class="logo">
        <img src="img/company_name.png" class="company_name">
    </header>
    <section>
        <div class="column">
            <div class="form_container">
                <span>Register Form</span>
                <div class="form_shadow">
                    <form action="#">
                        <div class="input_box">
                            <img src="img/icon_user.png">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_password.png">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_password.png">
                            <input type="password" placeholder="Confirm Password">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_email.png">
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_location.png">
                            <select name="location">
                                <option value="">Your Location</option>
                                <option value="usa">U.S.A.</option>
                                <option value="poland">Poland</option>
                                <option value="romania">Romania</option>
                                <option value="uk">U.K.</option>
                            </select>
                        </div>
                        <div class="form_end">
                            <input type="checkbox" id="terms" name="terms" value="terms">
                            <label for="terms">I have read and accept the terms of use.</label>
                            <button class="wide_button" type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form_container">
                <span>Send Email</span>
                <div class="form_shadow">
                    <form action="">
                        <div class="input_box">
                            <img src="img/icon_user.png">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_email.png">
                            <input type="email" placeholder="Email">
                        </div>
                        <textarea name="txt" placeholder="Type your message ..."></textarea>
                        <div class="form_end">
                            <input type="checkbox" id="copy" name="terms" value="terms">
                            <label for="copy">Send a copy to my Email</label>
                            <button class="wide_button" type="submit">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="form_container">
                <span>Sign In Form</span>
                <div class="form_shadow">
                    <form action="">
                        <div class="input_box">
                            <img src="img/icon_user.png">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_password.png">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="form_end">
                            <input type="checkbox" id="remeber" name="terms" value="terms">
                            <label for="remeber">Remeber me</label>
                            <button class="narrow_button" type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form_container">
                <span>Recovery Form</span>
                <div class="form_shadow">
                    <form action="">
                        <div class="input_box">
                            <img src="img/icon_email.png">
                            <input type="email" placeholder="Enter your Email">
                        </div>
                        <div class="input_box">
                            <img src="img/icon_phone.png">
                            <input type="tel" placeholder="Enter your Phone number">
                        </div>
                        <div class="form_end">
                            <button class="narrow_button" type="submit">Send</button>
                            <button class="narrow_button" type="submit" disabled>Done</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form_container">
                <span>Subscribe Form</span>
                <div class="form_shadow">
                    <form action="">
                        <div class="input_box">
                            <img src="img/icon_email.png">
                            <input type="email" placeholder="Enter your Email">
                        </div>
                        <div class="form_end">
                            <button class="narrow_button" type="submit">Subscribe</button>
                            <button class="narrow_button decline" type="submit">No, Thanks</button>
                        </div>
                    </form>
                </div>
            </div>
            <footer>
                <img src="img/logo.png" class="logo">
                <img src="img/company_name.png" class="company_name">
                <img src="img/web_page.png" class="web_page">
            </footer>
        </div>
    </section>
</body>

</html>
